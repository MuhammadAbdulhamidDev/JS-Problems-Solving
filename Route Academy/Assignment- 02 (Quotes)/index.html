<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML5, CSS3, JavaScript" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Dev.Muhammad AbdilHamid" />
    <title>Freedom Quotes</title>
    <link
      rel="shortcut icon"
      href="img/Palestine wallpaper.jpg"
      type="image/x-icon"
    />
    <!-- ===== Google Fonts  ===== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&amp;family=Roboto:wght@300;400;500&amp;family=Whisper&amp;display=swap"
      rel="stylesheet"
    />
    <!-- ===== Bootstrap Stylesheet  ===== -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <!-- ===== Main Css Stylesheet  ===== -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- ===== Font Awesome Library ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ===== Start Nav Section ===== -->
    <nav class="position-absolute top-0 start-0 w-100 pt-2">
      <div class="container">
        <h1 class="logo-title text-uppercase">
          <span>Freedom</span><span> Quotes</span>
        </h1>
      </div>
    </nav>
    <!-- ===== End Nav Section ===== -->
    <!-- ===== Start Header Section ===== -->
    <header class="text-center position-relative">
      <div class="bg-overlay position-absolute top-0 start-0 p-0 h-100 w-100">
        <div class="container">
          <div
            class="card position-absolute top-50 start-50 translate-middle bg-transparent"
          >
            <div class="card-body p-0">
              <div class="quote-content position-relative p-5">
                <p id="Author" class="quote_autor text-light">
                  <span>Muhammad</span><span> Abdulhamid</span>
                </p>
                <p>
                  <i class="fa-solid fa-caret-down text-danger quote-icon"></i>
                </p>
                <p id="Quote" class="quote_para text-light text-capitalize">
                  Freedom = Life
                </p>
              </div>
            </div>
            <div class="card-footer">
              <button
                id="Btn"
                type="button"
                class="text-capitalize py-3 px-4 btn btn-danger"
              >
                new quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ===== End Header Section ===== -->
    <script src="js/main.js"></script>
  </body>
</html>
